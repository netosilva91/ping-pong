<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping-Pong</title>
  <style>
    * {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <script>
    const canvasEl = document.querySelector("canvas"),
      canvasCtx = canvasEl.getContext("2d")

    const lineWidth = 15

    const field = {
      w: window.innerWidth,
      h: window.innerHeight,
      draw: function () {
        canvasCtx.fillStyle = "#286047"
        canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight)
      },
    }

    function setup() {
      canvasEl.width = canvasCtx.width = field.w
      canvasEl.height = canvasCtx.height = field.h
    }

    function draw() {
      field.draw()

      canvasCtx.fillStyle = "#ffffff"

      // desenha linha central
      canvasCtx.fillRect(
        window.innerWidth / 2 - lineWidth / 2,
        0,
        lineWidth,
        window.innerHeight
      )

      // desenha a raquete esquerda
      canvasCtx.fillRect(10, 100, lineWidth, 200)

      // desenha a raquete direita
      canvasCtx.fillRect(
        window.innerWidth - lineWidth - 10,
        200,
        lineWidth,
        200
      )

      // desenha a bolinha
      canvasCtx.beginPath()
      canvasCtx.arc(500, 300, 20, 0, 2 * Math.PI, false)
      canvasCtx.fill()

      // desenha o placar
      canvasCtx.font = "bold 72px Arial"
      canvasCtx.textAlign = "center"
      canvasCtx.textBaseline = "top"
      canvasCtx.fillStyle = "#01341D"
      canvasCtx.fillText("3", window.innerWidth / 4, 50)
      canvasCtx.fillText(
        "1",
        window.innerWidth / 4 + window.innerWidth / 2,
        50
      )
    }

    setup()
    draw()
  </script>
</body>
</html>
